<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library Manager</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <h1><span style="color: #00f;">ðŸ“š</span> Book Library Manager</h1>
        <div class="controls">
            <button onclick="showModal('add')">ADD BOOK</button>
            <input type="text" id="searchInput" placeholder="Search by title or author" oninput="searchBooks()">
            <select id="categoryFilter" onchange="filterBooks()">
                <option value="All">All</option>
            </select>
            <select id="sortFilter" onchange="sortBooks()">
                <option value="A-Z">Title A-Z</option>
                <option value="Z-A">Title Z-A</option>
                <option value="Year-Asc">Year Ascending</option>
                <option value="Year-Desc">Year Descending</option>
            </select>
            <button onclick="clearFilters()">CLEAR</button>
            <div class="avatar" id="avatarBtn" onclick="toggleLogout()">
                <span id="avatarInitial"></span>
                <div class="logout-option" onclick="logout(event)">Logout</div>
            </div>
        </div>
        <div id="bookList"></div>

        <div id="addModal" class="modal">
            <div class="modal-content">
                <h2>Add Book</h2>
                <input type="text" id="bookTitle" placeholder="Title"><br>
                <input type="text" id="bookAuthor" placeholder="Author"><br>
                <input type="text" id="bookYear" placeholder="Year"><br>
                <input type="text" id="bookCategory" placeholder="Category"><br>
                <span id="addModalMessage"></span>
                <button class="save" onclick="saveBook()">Save</button>
                <button onclick="hideModal('add')">Cancel</button>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Book</h2>
                <input type="text" id="editBookTitle" placeholder="Title"><br>
                <input type="text" id="editBookAuthor" placeholder="Author"><br>
                <input type="text" id="editBookYear" placeholder="Year"><br>
                <input type="text" id="editBookCategory" placeholder="Category"><br>
                <p id="editModalMessage"></p>
                <button class="save" onclick="saveEdit()">Save</button>
                <button onclick="hideModal('edit')">Cancel</button>
            </div>
        </div>

        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Delete Book</h2>
                <p>Are you sure you want to delete this book?</p>
                <p id="deleteModalMessage"></p>
                <button class="delete" onclick="confirmDelete()">Yes</button>
                <button onclick="hideModal('delete')">No</button>
            </div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
