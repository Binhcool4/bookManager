<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="register()">Register</button>
        <p id="message"></p>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function register() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');

            // Reset message
            message.textContent = '';

            // Check for empty fields
            if (!email || !username || !password || !confirmPassword) {
                message.textContent = 'Không được bỏ trống';
                return;
            }

            // Check password length
            if (password.length < 6) {
                message.textContent = 'Mật khẩu phải dài ít nhất 6 ký tự!';
                return;
            }

            // Check password match
            if (password !== confirmPassword) {
                message.textContent = 'Mật khẩu không khớp!';
                return;
            }

            // Check for duplicate username
            const users = JSON.parse(localStorage.getItem('users')) || {};
            for (let userEmail in users) {
                if (users[userEmail].username === username) {
                    message.textContent = 'Tên người dùng đã có người dùng!';
                    return;
                }
            }

            // If all validations pass
            if (users[email]) {
                message.textContent = 'Email đã được đăng ký!';
                return;
            }
            users[email] = { password: password, username: username };
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem(`books_${email}`, JSON.stringify([]));
            message.textContent = 'Đăng ký thành công! Đang chuyển hướng đến trang đăng nhập...';
            message.style.color = 'green';
            setTimeout(() => window.location.href = 'login.html', 1000);
        }
    </script>
</body>
</html>
