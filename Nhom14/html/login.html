<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Reset message
            message.textContent = '';

            // Check for empty fields
            if (!email || !password) {
                message.textContent = 'Không được bỏ trống';
                return;
            }

            // Check user credentials
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (!users[email]) {
                message.textContent = 'Tài khoản không tồn tại!';
                return;
            }
            if (users[email].password !== password) {
                message.textContent = 'Mật khẩu không đúng!';
                return;
            }

            // If all validations pass
            localStorage.setItem('currentUser', email);
            message.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
            message.style.color = 'green';
            setTimeout(() => window.location.href = `index.html?user=${email}`, 1000);
        }
    </script>
</body>
</html>
